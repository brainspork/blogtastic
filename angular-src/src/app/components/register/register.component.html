<h2>Register</h2>
<form class="register-form" (submit)="onRegisterSubmit()">
  <fieldset>
    <label>First Name</label>
    <input type="text" [(ngModel)]="firstName" name="firstName">
  </fieldset>
  <fieldset>
    <label>Last Name</label>
    <input type="text" [(ngModel)]="lastName" name="lastName">
  </fieldset>
  <fieldset>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username">
  </fieldset>
  <fieldset>
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email">
  </fieldset>
  <fieldset>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password">
  </fieldset>
  <fieldset>
    <label>Confirm Password</label>
    <input type="password" [(ngModel)]="confirm" name="confirm">
  </fieldset>
  <button type="submit" value="submit">Register</button>
</form>
