<h3>Login</h3>
<form class="form login-form" (submit)="onLoginSubmit()">
  <fieldset>
    <label>Username</label>
    <input class="input-main" type="text" [(ngModel)]="username" name="username">
  </fieldset>
  <fieldset>
    <label>Password</label>
    <input class="input-main" type="password" [(ngModel)]="password" name="password">
  </fieldset>
  <div class="button-container">
    <button class="secondary-button" type="submit" value="login">Login</button>
  </div>
</form>
